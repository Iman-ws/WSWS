        let currentLecture = [];

        // Event listeners
        document.getElementById('lectureSelector').addEventListener('click', (e) => {
            if (e.target.classList.contains('lecture-btn')) {
                const lectureIndex = e.target.dataset.lecture;
                startQuiz(lectureIndex);
                
                // Update active button
                document.querySelectorAll('.lecture-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
        });

        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);
        document.getElementById('checkBtn').addEventListener('click', checkAnswer);
        document.getElementById('restartBtn').addEventListener('click', () => location.reload());

        function startQuiz(lectureIndex) {
            if (lectureIndex === 'all') {
                currentLecture = [];
                Object.values(questionsData).forEach(lecture => {
                    currentLecture = currentLecture.concat(lecture);
                });
                // Shuffle all questions
                currentLecture = shuffleArray(currentLecture);
            } else {
                const lectureKey = `Lecture ${parseInt(lectureIndex) + 1}`;
                currentLecture = [...questionsData[lectureKey]];
            }

            currentQuestionIndex = 0;
            userAnswers = new Array(currentLecture.length).fill(null);
            correctCount = 0;
            isAnswerChecked = false;

            document.getElementById('quizContainer').classList.add('active');
            document.getElementById('resultsContainer').classList.remove('active');
            
            updateStats();
            displayQuestion();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function displayQuestion() {
            const question = currentLecture[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ ${currentLecture.length}`;
            document.getElementById('questionText').textContent = question.q;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
                optionDiv.dataset.index = index;
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                if (isAnswerChecked) {
                    optionDiv.style.pointerEvents = 'none';
                    if (index === question.correct) {
                        optionDiv.classList.add('correct');
                    } else if (userAnswers[currentQuestionIndex] === index) {
                        optionDiv.classList.add('incorrect');
                    }
                    if (index === question.correct && userAnswers[currentQuestionIndex] !== index) {
                        optionDiv.classList.add('show-correct');
                    }
                } else {
                    optionDiv.addEventListener('click', selectOption);
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            updateButtons();
            updateProgress();
        }

        function selectOption(e) {
            if (isAnswerChecked) return;
            
            const selectedIndex = parseInt(e.target.dataset.index);
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            e.target.classList.add('selected');
        }

        function checkAnswer() {
            if (userAnswers[currentQuestionIndex] === null) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç!');
                return;
            }
            
            isAnswerChecked = true;
            const question = currentLecture[currentQuestionIndex];
            
            if (userAnswers[currentQuestionIndex] === question.correct) {
                correctCount++;
            }
            
            displayQuestion();
            updateStats();
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentLecture.length - 1) {
                currentQuestionIndex++;
                isAnswerChecked = false;
                document.getElementById('checkBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').style.display = 'none';
                displayQuestion();
                updateStats();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                isAnswerChecked = userAnswers[currentQuestionIndex] !== null;
                
                if (isAnswerChecked) {
                    document.getElementById('checkBtn').style.display = 'none';
                    document.getElementById('nextBtn').style.display = 'inline-block';
                } else {
                    document.getElementById('checkBtn').style.display = 'inline-block';
                    document.getElementById('nextBtn').style.display = 'none';
                }
                
                displayQuestion();
                updateStats();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
        }

            const progress = ((currentQuestionIndex + 1) / currentLecture.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = currentLecture.length;
            document.getElementById('correctAnswers').textContent = correctCount;
        }
